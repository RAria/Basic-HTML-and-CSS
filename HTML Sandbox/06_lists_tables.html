<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List & Tables</title>
</head>
<body>
  <!-- unordered lists -->
  <ul style="list-style: none">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>
  
  <!-- ordered lists -->
  <ol type="I">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested lists -->
  <ul>
    <li>Item 1</li>
    <li>
      <ul>
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
    </ul>
  <!-- Tables -->
  <table style="width: 600px">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name/</th>
        <th>Email Address</th>
      </tr>
      <tr>
        <td>Abdul</td>
        <td>Aria</td>
        <td>rashid.aria@gmail.com</td>
      </tr>
      <tr>
        <td>Sam</td>
        <td>Smith</td>
        <td>smith@gmail.com</td>
      </tr>
    </thead>
    
  </table>
</body>
</html>
